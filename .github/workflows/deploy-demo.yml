name: Deploy Browser Demo

on:
  push:
    branches:
      - main
      - feat/pyo3-wasm-browser
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-demo/package-lock.json

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip1

      - name: Install dependencies
        working-directory: browser-demo
        run: npm ci

      - name: Build WASM runtime
        working-directory: runtime
        run: |
          cargo build --target wasm32-wasip1 \
            --bin pipeline_executor_wasm \
            --no-default-features \
            --features wasm \
            --release

      - name: Copy WASM to public directory
        run: |
          cp runtime/target/wasm32-wasip1/release/pipeline_executor_wasm.wasm \
            browser-demo/public/

      - name: Build browser demo
        working-directory: browser-demo
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: browser-demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
