version: '3.8'

# Local development environment simulating AWS deployment
# Use this to test your setup before deploying to AWS

services:
  # Remote gRPC server (simulates AWS ECS task)
  remote-server:
    build:
      context: ../../
      dockerfile: examples/aws-deployment/Dockerfile
    container_name: remotemedia-remote-server
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=info
      - MANIFEST_PATH=/app/manifests/whisper-stt.json
    volumes:
      - ./manifests:/app/manifests:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50051/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - remotemedia

  # Local orchestrator (runs on your machine)
  local-orchestrator:
    build:
      context: ../../
      dockerfile: examples/aws-deployment/Dockerfile
    container_name: remotemedia-local-orchestrator
    ports:
      - "50052:50052"
    environment:
      - RUST_LOG=debug
      - MANIFEST_PATH=/app/manifests/local-orchestration-remote-gpu.json
      - REMOTE_ENDPOINT=remote-server:50051
    volumes:
      - ./manifests:/app/manifests:ro
    depends_on:
      remote-server:
        condition: service_healthy
    networks:
      - remotemedia
    command: ["--grpc-address", "0.0.0.0:50052"]

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: remotemedia-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - remotemedia
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: remotemedia-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - remotemedia

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: remotemedia-jaeger
    ports:
      - "6831:6831/udp"  # Jaeger agent
      - "16686:16686"    # Jaeger UI
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - remotemedia

networks:
  remotemedia:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:


