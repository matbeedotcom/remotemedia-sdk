[package]
name = "pipeline-embed"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Compile any pipeline YAML into a standalone executable"
license.workspace = true

# Binary name can be overridden: PIPELINE_BIN_NAME=my-tool cargo build
# Default to the pipeline name from metadata, or "pipeline-runner"

[[bin]]
name = "pipeline-runner"
path = "src/main.rs"

[build-dependencies]
serde = { workspace = true }
serde_yaml = { workspace = true }

[dependencies]
# Reuse CLI library
remotemedia-cli = { path = "../remotemedia-cli" }

# SDK core
remotemedia-runtime-core = { workspace = true }

# CLI framework
clap = { workspace = true }

# Async runtime
tokio = { workspace = true }

# Serialization
serde_json = { workspace = true }

# Error handling
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
