[package]
name = "remotemedia-cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Command-line interface for RemoteMedia SDK pipeline execution"
license.workspace = true

[lib]
name = "remotemedia_cli"
path = "src/lib.rs"

[[bin]]
name = "remotemedia"
path = "src/main.rs"

[dependencies]
# SDK dependencies
remotemedia-runtime-core = { workspace = true }

# CLI framework
clap = { workspace = true }

# Audio I/O
cpal = { workspace = true }

# Progress and output
indicatif = { workspace = true }
console = { workspace = true }
comfy-table = { workspace = true }

# Async runtime
tokio = { workspace = true }
tokio-stream = { workspace = true }
futures = { workspace = true }
# async-trait for NodeExecutor trait implementation
async-trait = "0.1"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
toml = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Utilities
uuid = { workspace = true }
directories = { workspace = true }
url = { workspace = true }

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
