[package]
name = "stream-health-demo"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Time-limited demo CLI for stream health monitoring"
license.workspace = true

[[bin]]
name = "remotemedia-demo"
path = "src/main.rs"

[build-dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
base64 = "0.22"

[dependencies]
# Reuse CLI library
remotemedia-cli = { path = "../remotemedia-cli" }

# SDK core
remotemedia-runtime-core = { workspace = true }

# Shared health analyzer types
remotemedia-health-analyzer = { workspace = true }

# Shared pipeline execution library  
remotemedia-pipeline-runner = { path = "../../../libs/pipeline-runner" }

# Ingestion adapter (optional for RTMP support)
remotemedia-ingest-rtmp = { path = "../../../adapters/ingest-rtmp", optional = true }

# SRT listener support (optional)
srt-tokio = { version = "0.4", optional = true }
futures = { version = "0.3", optional = true }
remotemedia-ingest-srt = { path = "../../../services/ingest-srt", optional = true }

# CLI framework
clap = { workspace = true }

# Async runtime
tokio = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Time handling
chrono = { workspace = true }

# Platform directories
dirs = "5.0"

# URL parsing for ingest URIs
url = { workspace = true }

# License cryptography
ed25519-dalek = { version = "2.2", default-features = false }
base64 = "0.22"
serde_json_canonicalizer = "0.3"

[features]
default = []
rtmp = ["dep:remotemedia-ingest-rtmp"]
srt = ["dep:srt-tokio", "dep:futures", "dep:remotemedia-ingest-srt"]

[dev-dependencies]
tempfile = "3"
