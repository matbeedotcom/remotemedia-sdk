# Transcription Pipeline
# Usage: remotemedia run transcribe.yaml --input audio.wav

version: v1
metadata:
  name: transcribe
  description: Audio transcription using Whisper

nodes:
  - id: whisper
    node_type: RustWhisperNode
    params:
      # Model source: tiny, tiny.en, base, base.en, small, small.en, medium, large
      model_source: base.en
      language: en
      n_threads: 4
      translate: false
      # Disable accumulation for immediate transcription (CLI mode)
      accumulate_chunks: false

connections: []
