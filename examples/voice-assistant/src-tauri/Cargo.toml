[package]
name = "voice-assistant"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
description = "Voice assistant desktop app using RemoteMedia SDK"
authors = ["RemoteMedia Contributors"]
license = "Apache-2.0"

[lib]
name = "voice_assistant_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
# Tauri framework
tauri = { version = "2.0", features = ["devtools"] }
tauri-plugin-shell = "2.0"

# RemoteMedia SDK
# Note: silero-vad conflicts with CUDA (CRT mismatch), so it's only enabled for CPU builds
remotemedia-core = { path = "../../../crates/core", default-features = false, features = ["multiprocess"] }

# Candle ML nodes (Whisper)
remotemedia-candle-nodes = { path = "../../../crates/candle-nodes", features = ["whisper"] }

# Audio
cpal = "0.15"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1.6", features = ["v4"] }
parking_lot = "0.12"

[features]
default = ["custom-protocol", "silero-vad"]
custom-protocol = ["tauri/custom-protocol"]

# VAD using ONNX Runtime - disabled when using CUDA due to CRT mismatch
silero-vad = ["remotemedia-core/silero-vad"]

# GPU acceleration options for Candle ML nodes
# Note: CUDA conflicts with silero-vad (ONNX Runtime CRT mismatch)
# Use: cargo build --features cuda --no-default-features --features custom-protocol
cuda = ["remotemedia-candle-nodes/cuda"]  # NVIDIA GPU (requires CUDA 12+)
metal = ["remotemedia-candle-nodes/metal"]  # Apple GPU

[dev-dependencies]
tempfile = "3.8"

# Keep this project standalone from parent workspace
[workspace]

