[package]
name = "voice-assistant"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
description = "Voice assistant desktop app using RemoteMedia SDK"
authors = ["RemoteMedia Contributors"]
license = "Apache-2.0"

[lib]
name = "voice_assistant_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
# Tauri framework
tauri = { version = "2.0", features = ["devtools"] }
tauri-plugin-shell = "2.0"

# RemoteMedia SDK
# Features needed for local voice assistant:
# - silero-vad: Voice activity detection (ONNX)
# - multiprocess: Python node support (for future TTS/LLM)
remotemedia-core = { path = "../../../crates/core", default-features = false, features = ["silero-vad", "multiprocess", "cuda"] }

# Audio
cpal = "0.15"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1.6", features = ["v4"] }
parking_lot = "0.12"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
tempfile = "3.8"

# Keep this project standalone from parent workspace
[workspace]
