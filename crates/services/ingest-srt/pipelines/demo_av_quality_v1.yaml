# Combined Audio/Video Quality Analysis Pipeline

version: "1.0"

metadata:
  name: A/V Quality Analysis
  description: Combined audio and video quality analysis

nodes:
  # Event correlator (groups alerts into incidents)
  - id: event_correlator
    node_type: EventCorrelatorNode
    params:
      correlation_window_ms: 5000
      min_events_for_incident: 3
    is_streaming: true

  - id: health_emitter
    node_type: HealthEmitterNode
    params: {}
    is_streaming: true

# No A/V analysis nodes implemented yet - correlator and health_emitter receive input directly
connections: []
